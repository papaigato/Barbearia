<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <header>
      <a href="/index.html" target="_blank" class="link_volta_home">
        <img src="../image/logo/f0e75773-ca14-440e-bba6-6c9ba4633274-removebg-preview.png" alt="Descrição da Imagem">
      </a>
    </header>
    <main>
      <section id="contact-section">
        <div class="container">
          <h2>Entre em Contato</h2>
          <form class="contact-form">
            <!-- Formulário de contato -->
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" />
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <br>
            <label for="message">Mensagem:</label>
            <div class="form-group">
              <textarea id="message" name="message"></textarea>
              <br>
              <label for="barber">Escolha o barbeiro:</label>
              <select id="barber" name="barber" required>
                <option value="barber1">Lucas</option>
                <option value="barber2">Fernando</option>
                <option value="barber3">Lara</option>
                <option value="barber4">Jorge</option>
                <option value="barber5">Afonso</option>
              </select>
            </div>
            <a href="/index.html#Location" onclick="submitForm(event)">
              <button type="submit">Enviar</button>
            </a>
          </form>
        </div>
      </section>
    </main>
  
    <script>
      function submitForm(event) {
        event.preventDefault();  // Evita o envio padrão do formulário
  
        // Informações para o alerta
        const alertMessage = "Contato confirmado, logo enviaremos uma mensagem para você.";
        const confirmButtonText = "Confirmar";
  
        // Exibe o alerta
        alert(alertMessage);
  
        // Redireciona para a seção desejada
        window.location.href = "/index.html#Location";
      }
    </script>
  </body>
</html>
