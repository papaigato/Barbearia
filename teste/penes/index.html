<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulário</title>
</head>
<body>
  <div class="form-container">
    <h2>Preencha o Formulário</h2>
    <form action="outra_pagina.html" method="post">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>
      <div class="form-group">
        <label for="nomes">Escolha o barbeiro:</label>
        <select id="nomes" name="escolha_nome" required>
          <option value="nome1">Lucas</option>
          <option value="nome2">Fernando</option>
          <option value="nome3">Lara</option>
          <option value="nome4">Jorge</option>
          <option value="nome5">Afonso</option>
        </select>
      </div>
      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
